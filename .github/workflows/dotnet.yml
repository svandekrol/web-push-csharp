name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_CONFIGURATION: Release
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c ${{ env.BUILD_CONFIGURATION }} --verbosity normal
    - name: Test
      run: dotnet test --no-build -c ${{ env.BUILD_CONFIGURATION }} --verbosity normal    
    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: nuget
        path: WebPush/bin/${{ env.BUILD_CONFIGURATION }}/WebPush.*.nupkg
  
  publish:
    needs: build
    runs-on: windows-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: nuget
      - name: publish nuget
        run: dotnet nuget push "*.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s "${{ github.workspace }}"
